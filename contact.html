<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/reset-css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Caprasimo&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>ByteSquad</title>
</head>
<body>
       <!-- Navbar -->
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container">
      <a class="navbar-brand caprasimo-regular" href="index.html">ByteSquad.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end archivo-black" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="contact-container">
        <h1 class="contact-title archivo-black">CONTACT</h1>
        
        <form id="contactForm" class="contact-form source-code-pro">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="e.g. Skip boi">
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Smith">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="example@gmail.com">
          </div>

          <div class="form-group message-group">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="What do you have in mind?"></textarea>
          </div>

          <button type="submit" class="submit-btn archivo-black">Submit</button>
        </form>

        <div class="social-links">
          <a href="#" class="social-link" title="GitHub">
            <i class="bi bi-github"></i>
          </a>
          <a href="#" class="social-link" title="Facebook">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="#" class="social-link" title="Instagram">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="#" class="social-link" title="Phone">
            <i class="bi bi-telephone"></i>
          </a>
          <a href="#" class="social-link" title="Email">
            <i class="bi bi-envelope"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="/js/contact.js"></script>
</body>

</html>
